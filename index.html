<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Brian & Nicole's Quest Log v5.0</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/180/pixel-heart.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/pixel-heart.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5UQOoCTZymLlIeCaR-SQ40yAwHSjdsrE",
            authDomain: "bn-sd-luv.firebaseapp.com",
            projectId: "bn-sd-luv",
            storageBucket: "bn-sd-luv.firebasestorage.app",
            messagingSenderId: "802443220386",
            appId: "1:802443220386:web:bb41e2be07f97c2c7b8efb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        window.db = db;
        window.auth = auth;
        window.googleProvider = provider;
        
        window.fs = {
            collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc, serverTimestamp,
            signInWithPopup, signOut, onAuthStateChanged
        };
        
        window.dispatchEvent(new Event('firebase-ready'));
    </script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'sd-pink': '#ff00ff', 'sd-cyan': '#00ffff', 'sd-orange': '#ff9900',
              'sd-purple': '#6600cc', 'sd-dark': '#1a0b2e', 'sd-green': '#00ff66',
            },
            fontFamily: {
              'retro-head': ['"Press Start 2P"', 'cursive'],
              'retro-body': ['"VT323"', 'monospace'],
            },
            animation: { 
                'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
                glow: {
                    '0%': { boxShadow: '0 0 5px #ff00ff' },
                    '100%': { boxShadow: '0 0 20px #ff00ff, 0 0 10px #00ffff' }
                }
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #1a0b2e; color: white; overscroll-behavior: none; }
      .retro-text-shadow { text-shadow: 2px 2px 0px #1a0b2e, 4px 4px 0px #ff00ff; }
      .scanlines {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
        background-size: 100% 4px; pointer-events: none; z-index: 50; opacity: 0.6; 
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #1a0b2e; }
      ::-webkit-scrollbar-thumb { background: #ff00ff; border-radius: 4px; }
      
      .retro-input {
          width: 100%; background: #000; border: 2px solid #333; color: #00ffff;
          font-family: "VT323"; font-size: 1.5rem; padding: 0.5rem; outline: none;
      }
      .bw-filter { filter: grayscale(100%) contrast(0.8) brightness(0.8); }
      .color-filter { filter: grayscale(0%) contrast(1.1) brightness(1.1); }
    </style>
</head>
<body>
    <div id="root"></div>
    <div class="scanlines"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- COMPONENTS ---
        
        // Simple Loading Spinner
        const LoadingSpinner = () => (
            <div className="flex justify-center items-center p-4">
                <div className="w-8 h-8 border-4 border-sd-pink border-t-sd-cyan rounded-full animate-spin"></div>
            </div>
        );

        const RetroCard = ({ children, title, color = 'pink', className = '' }) => {
            const colors = {
                pink: { border: 'border-sd-pink', text: 'text-sd-pink' },
                cyan: { border: 'border-sd-cyan', text: 'text-sd-cyan' },
                orange: { border: 'border-sd-orange', text: 'text-sd-orange' },
                purple: { border: 'border-sd-purple', text: 'text-sd-purple' },
            };
            const c = colors[color] || colors.pink;
            return (
                <div className={`bg-gray-900 border-4 ${c.border} shadow-[4px_4px_0px_0px_rgba(0,0,0,0.5)] p-4 relative mb-8 ${className}`}>
                    <div className={`absolute -top-5 left-4 bg-gray-900 px-2 ${c.text} font-retro-head text-sm uppercase tracking-widest border-l-2 border-r-2 ${c.border}`}>
                        {title}
                    </div>
                    {children}
                </div>
            );
        };

        const LoginScreen = () => {
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleGoogleLogin = async () => {
                setLoading(true);
                try {
                    await window.fs.signInWithPopup(window.auth, window.googleProvider);
                } catch (err) {
                    setError("LINK FAILURE: " + err.message);
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-sd-dark">
                    <div className="w-full max-w-sm bg-gray-900 border-4 border-sd-cyan p-6 text-center shadow-[0_0_20px_rgba(0,255,255,0.5)]">
                        <h1 className="font-retro-head text-xl text-sd-pink mb-6 retro-text-shadow">INSERT COIN</h1>
                        <button onClick={handleGoogleLogin} disabled={loading} className="w-full bg-white text-black font-retro-head py-4 border-b-4 border-gray-400 active:border-b-0 active:translate-y-1 hover:bg-gray-100 flex items-center justify-center gap-3">
                            {loading ? 'CONNECTING...' : 'LOGIN WITH GOOGLE'}
                        </button>
                        {error && <div className="mt-4 text-red-500 font-retro-body text-lg">{error}</div>}
                    </div>
                </div>
            );
        };

        const QuestItem = ({ todo, updateTodo, archiveTodo, deleteTodo, currentUser }) => {
            const [isEditing, setIsEditing] = useState(false);
            const [editData, setEditData] = useState({ ...todo });
            
            const handleSave = async () => {
                updateTodo(todo.id, editData);
                setIsEditing(false);
            };

            if (isEditing) {
                return (
                    <li className="relative p-4 border-2 border-sd-green bg-gray-900 mb-4 shadow-lg">
                        <div className="flex flex-col gap-3">
                            <label className="text-sd-green font-retro-head text-[10px]">MISSION TITLE</label>
                            <input value={editData.text} onChange={(e) => setEditData({...editData, text: e.target.value})} className="retro-input" />
                            
                            <label className="text-sd-green font-retro-head text-[10px]">DESCRIPTION</label>
                            <textarea value={editData.description} onChange={(e) => setEditData({...editData, description: e.target.value})} className="retro-input" rows={3} />

                            <div className="flex gap-2 pt-2">
                                <button onClick={handleSave} className="flex-1 bg-sd-green text-black font-retro-head py-2 border-b-4 border-green-700 hover:brightness-110">SAVE</button>
                                <button onClick={() => setIsEditing(false)} className="flex-1 bg-gray-700 text-white font-retro-head py-2 border-b-4 border-gray-900">CANCEL</button>
                            </div>
                        </div>
                    </li>
                );
            }

            const containerClasses = todo.completed 
                ? "border-sd-pink bg-gray-900 animate-glow color-filter z-10 scale-[1.02]" 
                : "border-gray-600 bg-gray-900 bw-filter opacity-80";

            return (
                <li className={`relative p-4 border-4 mb-6 shadow-lg transition-all duration-500 ${containerClasses}`}>
                    <div className={`absolute -top-3 -right-1 px-2 py-0.5 text-[10px] font-retro-head border bg-gray-900 z-10 ${todo.createdBy === 'Brian' ? 'text-blue-400 border-blue-400' : 'text-purple-400 border-purple-400'}`}>
                        {todo.createdBy === 'Brian' ? 'P1' : (todo.createdBy === 'Nicole' ? 'P2' : 'CPU')}
                    </div>

                    <div className="flex flex-col gap-4">
                        <div className="flex justify-between items-start gap-3">
                            <button onClick={() => updateTodo(todo.id, { completed: !todo.completed })} className={`min-w-[44px] h-[44px] border-2 flex items-center justify-center mt-1 transition-transform active:scale-95 ${todo.completed ? 'bg-sd-cyan text-black border-white shadow-[0_0_10px_#00ffff]' : 'border-gray-500 hover:border-white'}`}>
                                {todo.completed && '‚úì'}
                            </button>
                            
                            <div className="flex-1 min-w-0 pt-1"> 
                                <div className={`font-retro-body text-3xl uppercase leading-none ${todo.completed ? 'text-sd-cyan text-shadow-neon' : 'text-gray-400'}`}>
                                    {todo.text}
                                </div>
                                {(todo.date || todo.time) && <div className="text-sd-orange font-retro-head text-[10px] mt-1">‚è∞ {todo.date} {todo.time}</div>}
                            </div>

                            <div className="flex flex-col gap-2">
                                 <button onClick={() => setIsEditing(true)} className="w-[40px] h-[40px] bg-sd-orange border-b-4 border-yellow-700 text-black flex items-center justify-center">‚úèÔ∏è</button>
                                 <button onClick={() => archiveTodo(todo.id)} className="w-[40px] h-[40px] bg-gray-600 border-b-4 border-gray-800 text-white flex items-center justify-center" title="Archive">üì¶</button>
                            </div>
                        </div>

                        {todo.description && (
                            <div className={`bg-black/40 p-3 border-l-4 ${todo.completed ? 'border-sd-pink' : 'border-gray-600'}`}>
                                <p className="font-retro-body text-xl leading-snug whitespace-pre-wrap">{todo.description}</p>
                            </div>
                        )}

                        {todo.completed && (
                             <div className="mt-2 pt-3 border-t-2 border-dashed border-gray-700 grid grid-cols-1 gap-2">
                                <StarRating label="P1 RATING" value={todo.brianRating} onChange={(val) => updateTodo(todo.id, { brianRating: val })} disabled={currentUser.name !== 'Brian'} color="text-blue-400" />
                                <StarRating label="P2 RATING" value={todo.nicoleRating} onChange={(val) => updateTodo(todo.id, { nicoleRating: val })} disabled={currentUser.name !== 'Nicole'} color="text-purple-400" />
                            </div>
                        )}
                    </div>
                </li>
            );
        };

        const StarRating = ({ label, value, onChange, disabled, color }) => (
            <div className="flex justify-between items-center">
                <span className={`${color} text-sm font-retro-head`}>{label}:</span>
                <div className="flex gap-2">
                    {[1, 2, 3, 4, 5].map((star) => (
                        <button key={star} disabled={disabled} onClick={() => onChange(star)} className={`text-xl ${star <= (value || 0) ? 'text-yellow-400 drop-shadow-[0_0_5px_rgba(255,255,0,0.8)]' : 'text-gray-600'}`}>
                            {star <= (value || 0) ? '‚òÖ' : '‚òÜ'}
                        </button>
                    ))}
                </div>
            </div>
        );

        const QuestLog = ({ user }) => {
            const [todos, setTodos] = useState([]);
            const [viewMode, setViewMode] = useState('active');
            
            const [newInput, setNewInput] = useState('');
            const [newDesc, setNewDesc] = useState('');
            const [newDate, setNewDate] = useState('');
            const [newTime, setNewTime] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);

            useEffect(() => {
                // FIXED QUERY: No orderBy, no where filter. Just get the collection.
                // This ensures old data missing fields isn't hidden.
                const q = window.fs.collection(window.db, "quests");
                
                return window.fs.onSnapshot(q, (snapshot) => {
                    const loaded = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    
                    // Sort client-side instead to handle missing timestamps safely
                    loaded.sort((a, b) => {
                         const timeA = a.createdAt ? a.createdAt.seconds : 0;
                         const timeB = b.createdAt ? b.createdAt.seconds : 0;
                         return timeB - timeA; // Descending
                    });
                    
                    setTodos(loaded);
                });
            }, []);

            const handleAdd = async (e) => {
                e.preventDefault();
                if (!newInput.trim()) return;
                
                setIsSubmitting(true);
                try {
                    await window.fs.addDoc(window.fs.collection(window.db, "quests"), {
                        text: newInput,
                        description: newDesc,
                        completed: false,
                        archived: false,
                        date: newDate, 
                        time: newTime,
                        createdBy: user.name, 
                        brianRating: 0, 
                        nicoleRating: 0,
                        createdAt: window.fs.serverTimestamp()
                    });

                    setNewInput(''); setNewDesc(''); setNewDate(''); setNewTime(''); 
                } catch (err) {
                    alert("Error saving quest: " + err.message);
                }
                setIsSubmitting(false);
            };

            const updateTodo = async (id, data) => { await window.fs.updateDoc(window.fs.doc(window.db, "quests", id), data); };
            const archiveTodo = async (id) => { if(confirm("Move to Archive?")) await window.fs.updateDoc(window.fs.doc(window.db, "quests", id), { archived: true }); };
            const deleteTodo = async (id) => { if(confirm("Permanently delete?")) await window.fs.deleteDoc(window.fs.doc(window.db, "quests", id)); };

            // Robust filtering: treat undefined 'archived' as false (Active)
            const visibleTodos = todos.filter(t => {
                const isArchived = t.archived === true;
                return viewMode === 'active' ? !isArchived : isArchived;
            });

            return (
                <div>
                    <div className="flex mb-6 border-b-4 border-gray-700">
                        <button onClick={() => setViewMode('active')} className={`flex-1 font-retro-head py-3 ${viewMode === 'active' ? 'bg-sd-pink text-black' : 'text-gray-500 hover:text-white'}`}>CURRENT QUESTS</button>
                        <button onClick={() => setViewMode('archive')} className={`flex-1 font-retro-head py-3 ${viewMode === 'archive' ? 'bg-blue-600 text-white' : 'text-gray-500 hover:text-white'}`}>MEMORY CARD</button>
                    </div>

                    {viewMode === 'active' && (
                        <RetroCard title="New Objective" color="orange">
                            <form onSubmit={handleAdd} className="bg-black/30 p-3 border-2 border-dashed border-gray-600">
                                <input value={newInput} onChange={e => setNewInput(e.target.value)} placeholder="Mission Title..." className="retro-input mb-2 text-xl" />
                                <textarea value={newDesc} onChange={e => setNewDesc(e.target.value)} placeholder="Briefing (Description)..." rows={3} className="retro-input mb-2 text-lg" />
                                
                                <div className="flex gap-2 mb-2">
                                     <input type="date" value={newDate} onChange={e => setNewDate(e.target.value)} className="retro-input flex-1" />
                                     <input type="time" value={newTime} onChange={e => setNewTime(e.target.value)} className="retro-input flex-1" />
                                </div>
                                
                                <button type="submit" disabled={isSubmitting} className="w-full bg-sd-orange text-black font-retro-head text-xs py-4 border-b-4 border-yellow-700 active:translate-y-1 active:border-b-0 disabled:opacity-50">
                                    {isSubmitting ? "TRANSMITTING DATA..." : "ADD TO LOG"}
                                </button>
                            </form>
                        </RetroCard>
                    )}

                    <div className="space-y-6">
                        {visibleTodos.length === 0 && (
                            <div className="text-center font-retro-body text-gray-500 text-xl py-10">NO DATA FOUND IN SECTOR.</div>
                        )}
                        {visibleTodos.map(todo => (
                            <QuestItem key={todo.id} todo={todo} updateTodo={updateTodo} archiveTodo={archiveTodo} deleteTodo={deleteTodo} currentUser={user} />
                        ))}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [firebaseReady, setFirebaseReady] = useState(false);

            useEffect(() => {
                const checkFirebase = () => {
                    if (window.fs && window.auth) {
                        setFirebaseReady(true);
                        window.fs.onAuthStateChanged(window.auth, (u) => {
                            if (u) {
                                const email = u.email.toLowerCase();
                                const name = email.includes('brian') ? 'Brian' : (email.includes('nicole') ? 'Nicole' : 'Guest');
                                setUser({ email: u.email, name, photo: u.photoURL });
                            } else {
                                setUser(null);
                            }
                            setLoading(false);
                        });
                    } else { setTimeout(checkFirebase, 100); }
                };
                checkFirebase();
            }, []);

            if (!firebaseReady) return <div className="text-white p-10 font-retro-head flex flex-col items-center gap-4"><span>BOOTING SYSTEMS...</span><LoadingSpinner /></div>;
            if (loading) return <div className="text-white p-10 font-retro-head flex flex-col items-center gap-4"><span>AUTHENTICATING...</span><LoadingSpinner /></div>;
            if (!user) return <LoginScreen />;

            return (
                <div className="min-h-screen pb-20 bg-sd-dark">
                    <div className="min-h-screen w-full bg-sd-dark/90 backdrop-blur-sm overflow-y-auto">
                        <header className="p-4 text-center border-b-4 border-sd-pink bg-black/50 sticky top-0 z-50 backdrop-blur-md">
                             <div className="flex justify-between items-center mb-2">
                                <div className="flex items-center gap-2">
                                    {user.photo && <img src={user.photo} className="w-8 h-8 rounded-full border-2 border-white" />}
                                    <span className="font-retro-head text-xs text-gray-400">P{user.name === 'Brian' ? '1' : '2'}: <span className={user.name === 'Brian' ? 'text-blue-400' : 'text-purple-400'}>{user.name.toUpperCase()}</span></span>
                                </div>
                                <button onClick={() => window.fs.signOut(window.auth)} className="text-[10px] font-retro-head text-red-400 p-2 border border-red-900">LOGOUT</button>
                             </div>
                             <h1 className="font-retro-head text-xl text-sd-cyan retro-text-shadow">SOUTHERN CALI QUEST</h1>
                        </header>
                        <main className="container mx-auto px-4 py-6 max-w-xl">
                            <QuestLog user={user} />
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
